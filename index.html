<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="div-1">
        <p class="heading">
          Get <span class="insight">insights</span>  that help your business grow.
        </p>
        <p class="para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="data">
          <div class="company">
            <h2 class="bold">10k+</h2>
            <p class="capital">companies</p>
          </div>
          <div class="template">
            <h2 class="bold">314</h2>
            <p class="capital">templates</p>
          </div>
          <div class="query">
            <h2 class="bold">12M+</h2>
            <p class="capital">queries</p>
          </div>
        </div>
      </div>
      <div class="div-2" id="overlay">
        <div class="image">
          <img src="./images/image-header-desktop.png" alt="">
        </div>
      </div>
    </div>
  </div>

  

  

  
  
  

  
</body>
</html>
